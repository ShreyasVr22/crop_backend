services:
  - type: web
    name: crop-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /health
    envVars:
      - key: WEATHER_API_KEY
        sync: false
